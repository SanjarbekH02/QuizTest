<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Quiz</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <h1 class="title">Test Quiz</h1>
    <div id="user-info">
        <label class="label" for="username">Ismingizni kiriting:</label>
        <input autocomplete="off" class="input" type="text" id="username" placeholder="Ismingiz..." required>
    </div>

    <div id="quiz"></div>
    <button id="finish-btn" class="confirm">Yakunlash</button>
    <div class="result" id="result"></div>


    <div class="toast-container" id="toastContainer"></div>
</body>
<script src="./js/main.js"></script>

</html>
